    <script>
    
        const chatHistory = document.getElementById('chat-history');

        uploadZip(zipFile);
    }
});

async function uploadZip(zipFile) {
    const formData = new FormData();
    formData.append("file", zipFile);

    // Show an uploading message
    const uploadingMessage = document.createElement('div');
    uploadingMessage.classList.add('message', 'assistant-message');
    uploadingMessage.innerHTML = `<div class="message-content">Uploading ZIP file: <strong>${zipFile.name}</strong>...</div>`;
    chatHistory.appendChild(uploadingMessage);
    chatHistory.scrollTop = chatHistory.scrollHeight;

    try {
        const response = await fetch('/upload', {
            method: "POST",
            body: formData,
        });
        const data = await response.json();
        console.log("ZIP upload response:", data);

        // SIMPLIFIED: Handle new SLO-only format for ZIP uploads
        if (response.ok && (data.extracted_information || data.results)) {
            const extractedInfo = data.results || data.extracted_information;
            const batchSize = 10; // Change this number as needed
            const totalBatches = Math.ceil(extractedInfo.length / batchSize);

            // Update the uploading message to show completion
            uploadingMessage.querySelector('.message-content').innerHTML = `✅ Uploaded ZIP file: <strong>${zipFile.name}</strong>`;

            // SIMPLIFIED: Process SLO results directly for ZIP
            addMessage(`Processed ${extractedInfo.length} files for SLO detection.`, false);

            // Check if this is the new simplified format
            const isNewFormat = extractedInfo.length > 0 && extractedInfo[0].slo_status;

            if (isNewFormat) {
                // New simplified SLO format - display each result
                extractedInfo.forEach(result => {
                    displaySLOResult(result);
                });
                return;
            }

            // Legacy format processing (keeping for backward compatibility)
            for (let i = 0; i < extractedInfo.length; i += batchSize) {
                const batch = extractedInfo.slice(i, i + batchSize);
                let tableRowsHtml = "";

                batch.forEach(item => {
                    for (const filename in item) {
                        const baseFilename = filename.split(/[\/\\]/).pop();
                        const extracted = item[filename];

                        // Use your compliance check functions
                        const missingNECHE = checkNECHECompliance(extracted);
                        const missingMinimal = checkMinimalCompliance(extracted);

                        // Determine status strings
                        const necheStatus = missingNECHE.length === 0 
                            ? "Yes" 
                            : `No (Missing: ${missingNECHE.join(", ")})`;
                        const minimalStatus = missingMinimal.length === 0 
                            ? "Yes" 
                            : `No (Missing: ${missingMinimal.join(", ")})`;

                        const status = (necheStatus === "Yes" && minimalStatus === "Yes")
                            ? '<span class="status-pass"><i class="fas fa-check-circle"></i> PASS</span>'
                            : '<span class="status-fail"><i class="fas fa-times-circle"></i> FAIL</span>';

                        // Build the detailed HTML report for this file
// Step 1: Inject missing fields into extracted
const markMissingFields = (fields) => {
    fields.forEach(field => {
        if (!(field in extracted)) {
            extracted[field] = "Not Found";
        }
    });
};

markMissingFields(missingNECHE);
markMissingFields(missingMinimal);

const reportText = `
    <h1>NECHE Compliance Report</h1>
    <h2>Extracted Information</h2>
    <ul>
        ${Object.entries(extracted)
            .map(([key, value]) => {
                let displayValue;

                if (Array.isArray(value)) {
                    displayValue = value.length > 0 
                        ? value.join(", ") 
                        : `<span style="color: red;">Not Found</span>`;
                } else if (typeof value === "object" && value !== null) {
                    if (key === "Course Topics & Dates") {
                        displayValue = `
                            <ul>
                                ${Object.entries(value).map(([date, info]) =>
                                    `<li><strong>${date}:</strong> ${info.Topic && info.Topic.trim().toUpperCase() !== "N/A" ? info.Topic : `<span style="color: red;">Not Found</span>`} — <em>${info.Reading && info.Reading.trim().toUpperCase() !== "N/A" ? info.Reading : `<span style="color: red;">Not Found</span>`}</em></li>`
                                ).join("")}
                            </ul>
                        `;
                    } else if (key === "Final Grade Scale") {
                        displayValue = `
                            <ul>
                                ${Object.entries(value).map(([item, percent]) =>
                                    `<li>${item}: ${percent && percent.trim().toUpperCase() !== "N/A" ? percent : `<span style="color: red;">Not Found</span>`}</li>`
                                ).join("")}
                            </ul>
                        `;
                    } else {
                        displayValue = `<pre>${JSON.stringify(value, null, 2)}</pre>`;
                    }
                } else {
                    displayValue = (value === "Not Found" || !value || value.trim().toUpperCase() === "N/A")
                        ? `<span style="color: red;">Not Found</span>`
                        : value;
                }

                return `<li><strong>${key}:</strong> ${displayValue}</li>`;
            })
            .join("")}
    </ul>
    <h2>Course Details</h2>
    <p><strong>Course Name:</strong> ${extracted["Course Name"] && extracted["Course Name"].trim().toUpperCase() !== "N/A" ? extracted["Course Name"] : `<span style="color: red;">Not Found</span>`}</p>
    <p><strong>Semester:</strong> ${extracted["Term"] && extracted["Term"].trim().toUpperCase() !== "N/A" ? extracted["Term"] : `<span style="color: red;">Not Found</span>`}</p>
    <h2>Compliance Results</h2>
    <p><strong>NECHE Requirements:</strong> ${
        missingNECHE.length === 0 ? "All met" : "Missing: " + missingNECHE.join(", ")
    }</p>
    <p><strong>Minimal Requirements:</strong> ${
        missingMinimal.length === 0 ? "All met" : "Missing: " + missingMinimal.join(", ")
    }</p>
`;

      // Create a unique report ID using Date.now() and filename
                        const reportId = `report-${Date.now()}-${baseFilename}`;

                        tableRowsHtml += `
                            <tr>
                                <td>${baseFilename}</td>
                                <td>${status}</td>
                                <td>${necheStatus}</td>
                                <td>${minimalStatus}</td>
                                <td>
                                    <div class="d-flex flex-column gap-2">
                                        <button class="btn custom-blue-btn btn-sm" onclick="viewReport('${reportId}', '${baseFilename}')">View</button>
                                    </div>
                                    <textarea id="${reportId}" style="display:none;">${reportText}</textarea>
                                </td>
                            </tr>
                        `;
                    }
                });

                // Create a unique id for this batch container
                const batchId = `batch-${Math.floor(i / batchSize) + 1}`;
                // Build the collapsible container for the current batch using Bootstrap 5 collapse features
                const tableHtml = `
                    <div class="batch-container mb-3">
                        <h3>
                            Batch ${Math.floor(i / batchSize) + 1} of ${totalBatches}
                            <button class="btn btn-link btn-sm toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#${batchId}" aria-expanded="false" aria-controls="${batchId}">
                                Show Batch
                            </button>
                        </h3>
                        <div id="${batchId}" class="collapse">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Course Syllabus</th>
                                        <th>Status</th>
                                        <th>NECHE Requirements</th>
                                        <th>UNH Minimal Requirements</th>
                                        <th>Detailed Report</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRowsHtml}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                // Append the collapsible batch container to the chat history
                addHTMLMessage(tableHtml, false);
            }

            // Optionally, add a small script to update the toggle button text on collapse/expand
            document.querySelectorAll('.toggle-btn').forEach(button => {
                const targetId = button.getAttribute('data-bs-target');
                const targetEl = document.querySelector(targetId);

                targetEl.addEventListener('shown.bs.collapse', () => {
                    button.textContent = 'Hide Batch';
                });

                targetEl.addEventListener('hidden.bs.collapse', () => {
                    button.textContent = 'Show Batch';
                });
            });


            addMessage("Please upload more files for checking compliance.", false);
        } else if (data.error) {
            // Only show the error if the server explicitly returns an error
            addMessage(`Error: ${data.error}`, false);
        }
    } catch (error) {
        console.error("Error uploading ZIP file:", error);
        addMessage("Failed to upload ZIP file. Please try again.", false);
    }
}





async function uploadFolder(files) {
    const formData = new FormData();
    // Append each file with the key "files" as expected by your Flask route
    for (const file of files) {
        formData.append("files", file);

function shareReportByEmail() {
    const modalContent = document.getElementById("reportContent");
    const reportHtml = modalContent.innerHTML;

    // Try to extract the email from the modal content
    const emailMatch = reportHtml.match(/<strong>Instructor Email:<\/strong>\s*([^<\s]+)/);

    if (emailMatch && isValidUNHEmail(emailMatch[1])) {
        const instructorEmail = emailMatch[1];

        if (confirm(`Send this report to ${instructorEmail}?`)) {
            fetch("/email_report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: instructorEmail,
                    report_html: reportHtml
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Report emailed to instructor!");
                } else {
                    alert("Failed to send email: " + data.error);
                }
            })
            .catch(err => {
                console.error("Error sending email:", err);
                alert("Something went wrong while sending the email.");
            });
        }

    } else {
        // Fallback if no email found
        const fallback = prompt("Instructor email not found. Enter recipient email:");
        if (fallback && isValidUNHEmail(fallback)) {
            fetch("/email_report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: fallback,

                })
            })

                }
            });
        }
    }

function extractField(regex, html) {
