version: '3.9'
services:
  nechecker-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nechecker-dev
    ports:
      - "8001:8001"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
